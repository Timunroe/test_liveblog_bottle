% rebase('base.html', title='page_edit')

% if data is not None:
%   page_id = data['page_id']
%   title = data['title']
%   asset = data['DNN_asset']
%   script_name = data['script_name']
    <h1 class="text-muted">Edit page</h1>
% else:
%   page_id, title, asset, script_name = 'new', '', '', ''
    <h1 class="text-muted">New page</h1>
% end
<form id="myForm" action="/save/page/{{page_id }}" method="post">
    <div class="form-group">
        <label class="label">Subhead (optional)</label>
            <input class="form-control" name="title" type="text" value="{{title}}" tabindex="1">
     </div>
    <div class="form-group">
        <label class="label">DNN asset</label>
            <input class="form-control" name="asset" type="text" value="{{asset}}" tabindex="2">
     </div>
     <div class="form-group">
        <label class="label">Script name (xx-xx.js)</label>
            <input class="form-control" name="script_name" type="text" value="{{script_name}}" tabindex="3">
     </div>    
    <button class="btn btn-secondary" form="myForm" value="save">Save</button>
    <a class="btn btn-secondary" href="/" >Cancel</a>
</form>
